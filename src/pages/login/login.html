<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form>
      <ion-item>
        <ion-label Floating>Correo</ion-label>
        <ion-input [(ngModel)]="usuario.correo" name="correo" type="text" autocapitalize="off" required>
        </ion-input>
        
      </ion-item>
      <ion-item>
          <ion-label Floating>Contrase√±a</ion-label>
          <ion-input [(ngModel)]="usuario.password" name="password" type="password"  required>
          </ion-input>
          
        </ion-item>
        
        <button ion-button full (click)="inicio()">Iniciar sesion</button>
        <button ion-button full (click)="Registrar()">Registrar</button>
    </form>
  </ion-list>

</ion-content>
