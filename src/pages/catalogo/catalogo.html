<ion-header>
  <ion-navbar>
    <ion-title>catalogo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar libro" animated="true"></ion-searchbar>
  


<div *ngIf="items$ | async; let items; else loading">
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="goToDetalle(item)">
            
            {{ item.payload.val().titulo}}
        </button>
    </ion-list>
  
  
  
  
  
  
  
 
  <div *ngIf="items.length === 0">No hay resultados en la busqueda</div>
</div>
<ng-template #loading>Cargando&hellip;</ng-template>
</ion-content>
